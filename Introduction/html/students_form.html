<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      let nameRef=React.createRef();
      let marksRef=React.createRef();
      let rowArray=[]
      
      function handleSubmit(event)
      {
      	event.preventDefault();
        
        const newName = nameRef.current.value;
    	const newMarks = marksRef.current.value;
		
        rowArray.push(<tr><td>{newName}</td><td>{newMarks}</td></tr>);

        nameRef.current.value = '';
        marksRef.current.value = '';
        rootElement.render(<App />);
      }
      
      const Form = () => (<>
      <form onSubmit={handleSubmit}>
      		<input ref={nameRef}/>
            <input ref={marksRef} type="number"/>
            <button>Submit</button>
        </form>
        </>);

      const Result = () => (<>
        <table border={1} class="students-table">
        <thead>
        	<tr>
            	<th>Student's name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
        {rowArray.map((row, index) => (<>{row}</>))}
        </tbody>
        </table>
        </>);

      const App = () => (
        <>
          <h1>Student's form</h1>
          <Form />
          <br/>
          <Result />
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
